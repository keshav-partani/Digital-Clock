<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital clock</title>
  <link href="style.css" rel="stylesheet"/>
</head>

<body>
  <h1 style="text-align: center; color: black;">Digital Clock</h1>
  <div class="container">
    <div class="clock">
      <span class="date">
        <span id="dd" class="da"></span>
        <span class="seperator">/</span>
        <span id="mm" class="da"></span>
        <span class="seperator">/</span>
        <span id="yy" class="da"></span>
      </span>

      <span class="time">
        <span id="hour" class="tt"></span>
        <span class="seperator">:</span>
        <span id="min" class="tt"></span>
        <span class="seperator">:</span>
        <span id="sec" class="tt"></span>
      </span>
    </div>
      <script src="script.js"></script>
</body>

</html>
